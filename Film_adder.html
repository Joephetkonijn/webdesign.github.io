	<body>
		<div class="container Film_adder">
			<nav class="navigatie vorming">
				<div>
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</div>
				<div>
					<input class="vorming" type="text" id="searchbar" placeholder="Zoeken.." />
					<button class="vorming" aria-label="Zoeken"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
				<div>
					<button class="vorming" onclick="goBack()">Ga terug naar vorige pagina</button>
				</div>
			</nav>
			<header>
				<h1><p>Voeg een film toe</p></h1>
			</header>
			<main class="invoer">
				<form action="process-film.php" method="post">
					<label for="Naam">Naam:</label>
					<input type="text" id="Naam" name="Naam" required /><br /><br />

					<label for="e-mail">E-mail:</label>
					<input type="email" name="e-mail" id="e-mail" required /><br /><br />

					<label for="time"> Aantal minuten:</label>
					<input type="number" name="time" id="time" /><br /><br />

					<label for="title">Titel:</label>
					<input type="text" id="title" name="title" required /><br /><br />

					<label for="director">Regisseur:</label>
					<input type="text" id="director" name="director" required /><br /><br />

					<label for="year">Datum van creatie:</label>
					<input type="date" id="year" name="year" required /><br /><br />

					<p>Genre</p>
					<input type="radio" id="Fantasy" name="genre" value="Fantasy" />
					<label for="Fantasy">Fantasy</label><br /><br />
					<input type="radio" id="Action genre " name="genre" value="Action" />
					<label for="Action">Action</label><br /><br />
					<input type="radio" id="Animation genre" name="genre" value="Animation" />
					<label for="Animation">Animation</label>

					<p>Descriptie</p>
					<textarea name="Filmdiscriptie" id="Discriptie" cols="30" rows="15"></textarea>

					<input type="submit" value="Add Film" />
				</form>
			</main>

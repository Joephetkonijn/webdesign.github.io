			<header>
				<h1><p>Voeg een film toe</p></h1>
			</header>
			<main>
				<form action="process-film.php" method="post">
					<label for="Naam">Naam:</label>
					<input type="text" id="Naam" name="Naam" required /><br /><br />

					<label for="e-mail">E-mail:</label>
					<input type="email" name="e-mail" id="e-mail" required /><br /><br />

					<label for="time"> Hoeveel minuten:</label>
					<input type="number" name="time" id="time" /><br /><br />

					<label for="title">Titel:</label>
					<input type="text" id="title" name="title" required /><br /><br />

					<label for="director">Regisseur:</label>
					<input type="text" id="director" name="director" required /><br /><br />

					<label for="year">Datum van creatie:</label>
					<input type="date" id="year" name="year" required /><br /><br />

					<label for="genre" required>Genre:</label>
					<input type="radio" id="genre" name="Fantasy" />
					<label for="Fantasy">Fantasy</label>
					<input type="radio" id="genre" name="Action" required />
					<label for="Action">Action</label>
					<input type="radio" id="genre" name="Animation" required />
					<label for="Animation">Animation</label><br /><br />

					<input type="submit" value="Add Film" />
				</form>
			</main>
